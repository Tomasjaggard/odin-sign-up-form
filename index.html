<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="left">
            <img src="leaves.jpg" alt="leaves">
            <div id="banner">
                <p>[icon]ODIN</p>
            </div>
        </div>
        <div id="right">
            <div id="top_text">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h1>
            </div>
            <div id="form_entry">
                <h2>Let's do this!</h2>
                <form id="detailsForm" action="#" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="first_name" id="first_name" placeholder="John" value="" pattern="^[^0-9]+$" required>
                        </div>
                        <div class="input-group">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Smith" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" placeholder="email@mail.com">
                        </div>
                        <div class="input-group">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="01234567890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" placeholder="**********">
                        </div>
                        <div class="input-group">
                            <label for="password_confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password_confirm" id="password_confirm" placeholder="**********">
                        </div>
                    </div>
                </form>
            </div>
            <div id="submission">
                <button type="submit" form="detailsForm">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
